<div class="category-page">
 <h2>{{ categoryPath | titlecase }} Collection</h2>

  <div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.imageUrl" [alt]="product.name">
      <h4>{{ product.name }}</h4>
      <p>₹{{ product.price }}</p>
    </div>
  </div>
</div>
<button (click)="goBack()" class="back-btn">← Back to Categories</button>
