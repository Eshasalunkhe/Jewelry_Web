<section class="cart-section">
  <h2>Your Shopping Cart</h2>

  <table class="cart-table" *ngIf="cartItems.length > 0; else emptyCart">
    <thead>
      <tr>
        <th>Product</th>
        <th>Image</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Subtotal</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.product?.name }}</td>
        <td><img [src]="item.product?.imageUrl" alt="" width="80"></td>
        <td>{{ item.quantity }}</td>
        <td>₹{{ item.product?.price }}</td>
        <td>₹{{ item.quantity * (item.product?.price || 0) }}</td>
        <td>
          <button (click)="removeItem(item.id!)">✕</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="cartItems.length > 0" class="checkout">
    <strong>Total: ₹{{ getTotal() }}</strong>
    <button routerLink="/checkout">Checkout</button>
  </div>

  <ng-template #emptyCart>
    <p>Your cart is empty. <a routerLink="/products">Shop now!</a></p>
  </ng-template>
</section>
